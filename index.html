<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find a gitHub user information on this website">
    <title>Github user finder</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- material icon link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Skip to content -->

    <a href="#main" class="skip-to-content">Skip to content</a>



    <!-- 
     Header
    -->
     <header class="header" data-header>
        <div class="container">
            <a href="/" class="logo">
                <span class="text-primary">Github</span>Finder
            </a>
            <div class="header-search">
                <button class="icon-btn search-toggler"
                aria-expanded="false" aria-label="Toggle search" data-search-toggler>
                
                <span class="material-symbols-rounded search-icon"
                aria-hidden="true">search</span>
                
                <span class="material-symbols-rounded close-icon"
                aria-hidden="true">arrow_back</span>
                </button>
                <div class="search-box" id="searcBox">
                    <span class="material-symbols-rounded leading-icon"
                     aria-hidden="true">search</span>
                     <input type="search" name="search" aria-label="search github username" 
                     placeholder="Search username*" class="search-field label-1" data-search-field>

                     <button cla ss="search-btn" aria-label="Search submit">
                        <span class="material-symbols-rounded"
                        aria-hidden="true">search</span>
                        <span class="label-1">Search</span>
                     </button>
                </div>
            </div>

            <button class="icon-btn theme-btn" aria-pressed="false"
            aria-label="Toggle dark and light theme" data-theme-btn>
            <span class="material-symbols-rounded sun-icon" aria-hidden="true">light_mode</span>

            <span class="material-symbols-rounded moon-icon
            " aria-hidden="true">dark_mode</span>
            </button>
        </div>


     </header>
    

    <script src="./assets/js/module.js" type="module"></script>
    <script src="assets/js/theme.js"></script>
</body>
</html>
